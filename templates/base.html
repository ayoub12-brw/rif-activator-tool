<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}RiF Activator A12+{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #0d1117; color: #e6edf3; }
      .hero { background: linear-gradient(90deg, rgba(2,6,23,0.9), rgba(10,12,30,0.95)); padding: 60px 0; }
      .card-dark { background: #12151b; color: #e6edf3; }
      .muted { color: #9aa4b2; }
      a.btn-outline-light { border-color: rgba(255,255,255,0.12); }
      /* Logo styling */
      .navbar-brand img.site-logo { height: 42px; width: auto; margin-right: 10px; border-radius:6px; }
      @media (max-width: 576px) {
        .navbar-brand img.site-logo { height: 34px; }
      }
      /* Admin table styling */
      .table-dark { background-color: #161b22; color: #e6edf3; }
      .table-dark th { background-color: #1c2128; border-color: #30363d; padding: 12px; }
      .table-dark td { border-color: #30363d; padding: 10px; vertical-align: middle; }
      .table-dark tbody tr:hover { background-color: #1c2128; }
      .table-responsive { border-radius: 6px; overflow: hidden; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <span class="fs-5 fw-bold">RiF Activator A12+</span>
        </a>
        <div class="d-flex">
          <a class="btn btn-sm btn-outline-light me-2 d-flex align-items-center" href="#" target="_blank">
            <img src="{{ url_for('static', filename='img/telegram.svg') }}" alt="tg" height="16" style="margin-right:6px;"/> Telegram
          </a>
          <a class="btn btn-sm btn-primary" href="#">Download Now</a>
        </div>
      </div>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1200">
      <div id="toast-container"></div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
